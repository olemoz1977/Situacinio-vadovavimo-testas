<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">

    <title>Situacinio Vadovavimo Testas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .question {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .question-text {
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #333;
        }
        
        .question-number {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .option {
            display: flex;
            align-items: flex-start;
            padding: 12px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .option:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .option input[type="radio"] {
            margin-right: 10px;
            margin-top: 3px;
            cursor: pointer;
        }
        
        .option label {
            cursor: pointer;
            font-size: 14px;
            line-height: 1.5;
            flex: 1;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .results {
            display: none;
            padding: 30px;
        }
        
        .result-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .result-title {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .score-bar {
            background: #e0e0e0;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
            position: relative;
        }
        
        .score-fill {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            transition: width 1s ease-out;
        }
        
        .style-distribution {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        
        .style-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid;
        }
        
        .style-item.nukreipimo { border-left-color: #dc3545; }
        .style-item.itikinimo { border-left-color: #ffc107; }
        .style-item.dalyvavimo { border-left-color: #28a745; }
        .style-item.delegavimo { border-left-color: #007bff; }
        
        .recommendations {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .recommendations h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .recommendations ul {
            padding-left: 20px;
        }
        
        .recommendations li {
            margin: 8px 0;
            line-height: 1.6;
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .container {
                box-shadow: none;
            }
            
            .button-group {
                display: none;
            }
            
            .content {
                display: none;
            }
        }
    </style>
</head>

        function renderQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = questions.map(q => `
                <div class="question">
                    <div class="question-number">Klausimas ${q.id}/20</div>
                    <div class="question-text">${q.text}</div>
                    <div class="options">
                        ${q.options.map(opt => `
                            <div class="option">
                                <input type="radio" name="q${q.id}" id="q${q.id}${opt.value}" value="${opt.value}" data-style="${opt.style}">
                                <label for="q${q.id}${opt.value}">${opt.text}</label>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function calculateResults() {
            // First, remove any previous highlights
            document.querySelectorAll('.question').forEach(q => {
                q.style.border = '4px solid transparent';
                q.style.borderLeft = '4px solid #667eea';
            });
            
            // Check for unanswered questions
            let firstUnanswered = null;
            for (let q of questions) {
                const selected = document.querySelector(`input[name="q${q.id}"]:checked`);
                if (!selected) {
                    firstUnanswered = q.id;
                    break;
                }
            }
            
            if (firstUnanswered) {
                // Find the question element
                const questionElements = document.querySelectorAll('.question');
                const unansweredElement = questionElements[firstUnanswered - 1];
                
                // Highlight it
                unansweredElement.style.border = '4px solid #dc3545';
                unansweredElement.style.borderLeft = '4px solid #dc3545';
                unansweredElement.style.background = '#ffe6e6';
                
                // Scroll to it smoothly
                unansweredElement.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center' 
                });
                
                // Show alert
                alert(`Pra≈°ome atsakyti ƒØ klausimƒÖ ${firstUnanswered}!`);
                
                // Remove highlight after 3 seconds
                setTimeout(() => {
                    unansweredElement.style.border = '4px solid transparent';
                    unansweredElement.style.borderLeft = '4px solid #667eea';
                    unansweredElement.style.background = '#f8f9fa';
                }, 3000);
                
                return;
            }
            
            // All questions answered - proceed with calculation
            const answers = {};
            const styleCount = { V1: 0, V2: 0, V3: 0, V4: 0 };
            const effectiveness = { LB: 0, B: 0, G: 0, P: 0 };
            
            questions.forEach(q => {
                const selected = document.querySelector(`input[name="q${q.id}"]:checked`);
                const selectedOption = q.options.find(opt => opt.value === selected.value);
                answers[q.id] = {
                    selected: selectedOption.style,
                    correct: selectedOption.correct
                };
                
                // Count style usage for flexibility
                const styleMap = {
                    'Nukreipimo': 'V1',
                    'Itikinimo': 'V2',
                    'Dalyvavimo': 'V3',
                    'Delegavimo': 'V4'
                };
                styleCount[styleMap[selectedOption.style]]++;
                
                // Calculate effectiveness
                if (selectedOption.style === selectedOption.correct) {
                    effectiveness.P++;
                } else {
                    const styles = ['Nukreipimo', 'Itikinimo', 'Dalyvavimo', 'Delegavimo'];
                    const correctIdx = styles.indexOf(selectedOption.correct);
                    const selectedIdx = styles.indexOf(selectedOption.style);
                    const diff = Math.abs(correctIdx - selectedIdx);
                    
                    if (diff === 1) effectiveness.G++;
                    else if (diff === 2) effectiveness.B++;
                    else effectiveness.LB++;
                }
            });
            
            // Calculate scores
            const effectivenessScore = (effectiveness.LB * 1) + (effectiveness.B * 1) + (effectiveness.G * 3) + (effectiveness.P * 4);
            const flexibility = Math.abs(styleCount.V1 - 5) + Math.abs(styleCount.V2 - 5) + Math.abs(styleCount.V3 - 5) + Math.abs(styleCount.V4 - 5);
            
            displayResults(effectivenessScore, flexibility, styleCount, effectiveness);
        }

        function displayResults(effScore, flexScore, styleCount, effectiveness) {
            document.getElementById('test-content').style.display = 'none';

            } else if (flexScore <= 4) {
                flexLevel = 'Labai geras lankstumas';
                flexColor = '#28a745';
            } else if (flexScore <= 8) {
                flexLevel = 'Vidutinis lankstumas';
                flexColor = '#ffc107';
            } else {

            resultsDiv.innerHTML = `

                        </div>
                    </div>
                </div>
                
                <div class="result-card">
                    <div class="result-title">üéØ Vadovavimo Stili≈≥ Lankstumas</div>
                    <div style="text-align: center; margin: 20px 0;">
                        <div style="font-size: 48px; font-weight: bold; color: ${flexColor};">${flexScore}</div>
                        <div style="font-size: 18px; color: #666; margin-top: 10px;">${flexLevel}</div>
                        <div style="font-size: 14px; color: #999; margin-top: 5px;">Ma≈æesnis balas = geresnis balansas</div>
                    </div>
                    
                    <div class="style-distribution">
                        <div class="style-item nukreipimo">
                            <strong>Nukreipimo (S1)</strong><br>
                            Panaudota: ${styleCount.V1}/5 kart≈≥
                        </div>
                        <div class="style-item itikinimo">
                            <strong>ƒÆtikinimo (S2)</strong><br>
                            Panaudota: ${styleCount.V2}/5 kart≈≥
                        </div>
                        <div class="style-item dalyvavimo">
                            <strong>Dalyvavimo (S3)</strong><br>
                            Panaudota: ${styleCount.V3}/5 kart≈≥
                        </div>
                        <div class="style-item delegavimo">
                            <strong>Delegavimo (S4)</strong><br>
                            Panaudota: ${styleCount.V4}/5 kart≈≥
                        </div>
                    </div>
                </div>
                
                <div class="result-card">
                    <div class="result-title">üí° Rekomendacijos</div>
                    <div class="recommendations">
                        ${generateRecommendations(effScore, flexScore, styleCount)}
                    </div>
                </div>
                
                <div class="button-group">
                    <button class="btn btn-primary" onclick="window.print()">üñ®Ô∏è Spausdinti / I≈°saugoti PDF</button>
                    <button class="btn btn-secondary" onclick="resetTest()">üîÑ Pradƒóti i≈° naujo</button>
                </div>
            `;
        }

        function generateRecommendations(effScore, flexScore, styleCount) {
            let recs = '<h3>Pagrindinƒós i≈°vados:</h3><ul>';
            
            // Effectiveness recommendations
            if (effScore < 35) {
                recs += '<li><strong>Efektyvumas ≈æemas.</strong> Rekomenduojama giliau susipa≈æinti su situacinio vadovavimo modeliu. Atkreipkite dƒómesƒØ ƒØ darbuotoj≈≥ kompetencijos ir motyvacijos lygi≈≥ atpa≈æinimƒÖ.</li>';
            } else if (effScore < 55) {
                recs += '<li><strong>Efektyvumas vidutinis.</strong> J≈´s suprantate pagrindinius principus, bet dar reikia praktikos. Analizuokite savo sprendimus ir j≈≥ rezultatus.</li>';
            } else if (effScore < 70) {
                recs += '<li><strong>Efektyvumas geras.</strong> J≈´s gerai atpa≈æƒØstate situacijas ir renkate tinkamus vadovavimo stilius. Toliau tobulinkitƒós!</li>';
            } else {
                recs += '<li><strong>Efektyvumas puikus!</strong> J≈´s puikiai valdote situacinƒØ vadovavimƒÖ ir gebate pritaikyti tinkamus stilius.</li>';
            }
            
            // Flexibility recommendations
            if (flexScore === 0) {
                recs += '<li><strong>Tobulas stili≈≥ balansas!</strong> J≈´s naudojate visus 4 vadovavimo stilius vienodai da≈ænai.</li>';
            } else if (flexScore <= 4) {
                recs += '<li><strong>Lankstumas puikus.</strong> J≈´s gerai balansuojate tarp skirting≈≥ vadovavimo stili≈≥.</li>';
                
                // Find underused styles
                const underused = [];
                if (styleCount.V1 < 5) underused.push('Nukreipimo (S1)');
                if (styleCount.V2 < 5) underused.push('ƒÆtikinimo (S2)');
                if (styleCount.V3 < 5) underused.push('Dalyvavimo (S3)');
                if (styleCount.V4 < 5) underused.push('Delegavimo (S4)');
                
                if (underused.length > 0) {
                    recs += `<li>Retai naudojami stiliai: <strong>${underused.join(', ')}</strong>. Stenkitƒós juos da≈æniau pritaikyti tinkamose situacijose.</li>`;
                }
            } else if (flexScore <= 8) {
                recs += '<li><strong>Lankstumas vidutinis.</strong> Pastebimas vieno ar dviej≈≥ stili≈≥ dominacija. Stenkitƒós plaƒçiau naudoti visus 4 stilius.</li>';
                
                // Find most and least used styles
                const max = Math.max(styleCount.V1, styleCount.V2, styleCount.V3, styleCount.V4);
                const min = Math.min(styleCount.V1, styleCount.V2, styleCount.V3, styleCount.V4);
                
                const overused = [];
                const underused = [];
                
                if (styleCount.V1 === max && max > 6) overused.push('Nukreipimo (S1)');
                if (styleCount.V2 === max && max > 6) overused.push('ƒÆtikinimo (S2)');
                if (styleCount.V3 === max && max > 6) overused.push('Dalyvavimo (S3)');
                if (styleCount.V4 === max && max > 6) overused.push('Delegavimo (S4)');
                
                if (styleCount.V1 === min && min < 4) underused.push('Nukreipimo (S1)');
                if (styleCount.V2 === min && min < 4) underused.push('ƒÆtikinimo (S2)');
                if (styleCount.V3 === min && min < 4) underused.push('Dalyvavimo (S3)');
                if (styleCount.V4 === min && min < 4) underused.push('Delegavimo (S4)');
                
                if (overused.length > 0) {
                    recs += `<li>Per da≈ænai naudojami: <strong>${overused.join(', ')}</strong>.</li>`;
                }
                if (underused.length > 0) {
                    recs += `<li>Per retai naudojami: <strong>${underused.join(', ')}</strong>.</li>`;
                }
            } else {
                recs += '<li><strong>Lankstumas ≈æemas.</strong> Pastebima ai≈°ki fiksacija ƒØ vienƒÖ ar du stilius. Svarbu i≈°mokti naudoti visus 4 stilius priklausomai nuo situacijos.</li>';
            }
            
            recs += '</ul>';
            
            recs += '<h3>Vadovavimo stili≈≥ priminimai:</h3><ul>';
            recs += '<li><strong>S1 - Nukreipimo:</strong> Naudokite kai darbuotojas neturi nei kompetencijos, nei motyvacijos. Ai≈°k≈´s nurodymai ir grie≈æta kontrolƒó.</li>';
            recs += '<li><strong>S2 - ƒÆtikinimo:</strong> Naudokite kai darbuotojas motyvuotas, bet neturi kompetencijos. Nurodymai + paai≈°kinimas + ƒØtraukimas.</li>';
            recs += '<li><strong>S3 - Dalyvavimo:</strong> Naudokite kai darbuotojas kompetentingas, bet tr≈´ksta motyvacijos. Palaikymas, klausymasis, bendras sprendimas.</li>';
            recs += '<li><strong>S4 - Delegavimo:</strong> Naudokite kai darbuotojas ir kompetentingas IR motyvuotas. Autonomija, minimalus ƒØsiki≈°imas.</li>';
            recs += '</ul>';
            
            return recs;
        }

        function resetTest() {
            document.getElementById('test-content').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.querySelectorAll('input[type="radio"]').forEach(input => input.checked = false);

        // Initialize
        renderQuestions();
    </script>
